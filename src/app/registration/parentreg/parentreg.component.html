<div class="reg">
    <h1>CATS - PARENT</h1>
    <h2>SIGN UP</h2>
      <div class="card shadow">
          <div class="card-body">
           <i><h3 class="card-title">Registration Form</h3></i>
          <b><i><p class="card-text">*Marked Fields are Mandatory</p></i></b>
          <br>
          <form>
            <div class="row mb-3 form-group">
              <label  class="col-sm-2 col-form-label">Student Roll Number *</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="srn">
              </div>
            </div>
            <div class="row mb-3 form-group">
              <label  class="col-sm-2 col-form-label">Student Hostel Id *</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="mn">
              </div>
            </div>
            <div class="row mb-3 form-group">
            <label  class="col-sm-2 col-form-label"> Student Father's Name *</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="sfnm">
            </div>
          </div>
          <div class="row mb-3 form-group">
            <label  class="col-sm-2 col-form-label"> Student Mother's Name *</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="smnm">
            </div>
          </div>
          <div class="row mb-3 form-group">
            <label  class="col-sm-2 col-form-label">branch *</label>
            <div class="col-sm-3">
              <select class="form-select">
                <option *ngFor="let std of studentbranch" [value]="std.id">{{std.branch}}</option>
              </select>
            </div>
          </div>
          <div class="row mb-3 form-group">
            <label  class="col-sm-2 col-form-label" >year *</label>
            <div class="col-sm-3">
              <select class="form-select ">
                <option selected>Choose...</option>
                <option value="1">1 st year</option>
                <option value="2">2 nd year</option>
                <option value="3">3 rd year</option>
                <option value="4">4 th year</option>
              </select>
            </div>
          </div>
          <div class="row mb-3 form-group">
            <label  class="col-sm-2 col-form-label">Mobile Number *</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="mnm">
            </div>
          </div>
          <div class="row mb-3 form-group">
            <label  class="col-sm-2 col-form-label">Alternat Mobile Number *</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="anm">
            </div>
          </div>
          <div class="row mb-3 form-group">
            <label  class="col-sm-2 col-form-label">Passwrd *</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="ln">
            </div>
          </div>
          <div class="row mb-3 form-group">
            <label  class="col-sm-2 col-form-label">Confirm Password *</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="ln">
            </div>
          </div>
          <br>
          <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" >
              I Accept the terms and conditions          
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" >
              I Accept that the above details are true in my knowledge
            </label>
          </div>
        </div>
          <br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
          </div>
          </form>
          </div>
        </div>
  </div>
